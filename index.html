<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />

  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
</head>
<style>
  body{
    background-image: linear-gradient(to Right, rgb(88, 125, 139),rgb(51, 48, 48),rgb(75, 156, 109));
  }
  h1{
    color:aliceblue;
  }
  </style>
<body>
  <br><br>
  <center>
<h1>Click On The Video To Play</h1>

<br><br>
  
  <video
    id="videoPlayer"
    class="video-js vjs-big-play-centered"
  >
  <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" type="video/mp4" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
  </video>

  </center>

  <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
  <script src="https://cdn.sc.gl/videojs-hotkeys/0.2/videojs.hotkeys.min.js"></script>

<!--plugins-->


<script>
  var player = videojs('videoPlayer',{
  autoplays: 'muted',
  poster:"https://images.unsplash.com/photo-1497015289639-54688650d173?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dmlkZW98ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60",
 controls: true,
 width:'1230',
 height:'400',
 loop: true,
playbackRates: [0.25, 1, 1.5 , 2],
plugins:{
  hotkeys:{
    enableModifiersForNumbers: false,
    seeksStep: 30
  }

}
});
player.zoomrotate({
  rotate: 180,
  zoom: 3
})
player.playlist([
  {
    sources: [
      {
        src:'http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4' , type: 'video/mp4'
      }
    ]
  },
  {
    sources: [
      { 
        src:'http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4', type: 'video/mp4'
  }
]
  }
]);


</script>


</body>
</html>
